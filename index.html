<script>
	function game1() {
  Swal.fire({
  icon: 'info',
  title: 'AncientRun',
  showDenyButton: true,
  showCancelButton: false,
  confirmButtonText: 'Goto Game',
  denyButtonText: `Cancel`,
  text: 'Game By: Calicat_, Nebulafire and ryrypikachu11',
}).then((result) => {
  /* Read more about isConfirmed, isDenied below */
  if (result.isConfirmed) {
    window.location.replace("https://ancientrun.californiacat12.repl.co");
  } else if (result.isDenied) {
    let timerInterval
Swal.fire({
  position: 'top-end',
  title: 'Canceled!',
  html: 'I will close in <b></b> milliseconds.',
  timer: 2000,
  timerProgressBar: true,
  didOpen: () => {
    Swal.showLoading()
    const b = Swal.getHtmlContainer().querySelector('b')
    timerInterval = setInterval(() => {
      b.textContent = Swal.getTimerLeft()
    }, 100)
  },
  willClose: () => {
    clearInterval(timerInterval)
  }
}).then((result) => {
  /* Read more about handling dismissals below */
  if (result.dismiss === Swal.DismissReason.timer) {
    console.log('I was closed by the timer')
  }
})
  }
})
}

function game2() {
  Swal.fire({
  icon: 'info',
  title: 'Multi Pong',
  showDenyButton: true,
  showCancelButton: false,
  confirmButtonText: 'Goto Game',
  denyButtonText: `Cancel`,
  text: 'Game By: Calicat_, Nebulafire, ryrypikachu11 and legoman68',
}).then((result) => {
  /* Read more about isConfirmed, isDenied below */
  if (result.isConfirmed) {
    window.location.replace("https://Multi-Pong.glitchygalacticcode.repl.co");
  } else if (result.isDenied) {
    Swal.fire({
      icon: 'success',
      title: 'Okay!',
      showDenyButton: false,
      showCancelButton: false,
      showConfirmButton: false,
      timer: 1500
    })
  }
})
}
</script>
